<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Todo Apps</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <!-- css external -->
        <link href="./style.css" rel="stylesheet" />
    </head>
    <body>
        <div class="container">
            <div class="header">
                <h1>Todo Apps</h1>
                <hr>
            </div>
            <div class="body_todo">
                <div class="input_body">
                    <input
                        type="text"
                        name="name"
                        placeholder="Masukkan Task"
                        id="task_form"
                    />
                    <button id="btn_click">+ Add Task</button>
                </div>
                <div class="table_body">
                    <table border="1" cellspacing="0">
                        <thead>
                        <tr>
                            <th>No.</th>
                            <th>Task</th>
                            <th>Status</th>
                        </tr>
                        <tbody id="tBody">

                        </tbody>
                        </thead>
                    </table>
                </div>
            </div>
        </div>

        <script src="./script.js"></script>
    </body>
</html>
