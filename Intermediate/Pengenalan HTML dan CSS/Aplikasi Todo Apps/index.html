<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Todo Apps</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link href="./style.css" rel="stylesheet" />
    </head>
    <body>
        <div class="container">
            <div class="header">
                <h1>Todo Apps</h1>
                <hr>
            </div>
            <div class="body_todo">
                <div class="input_body">
                    <input
                        type="text"
                        name="name"
                        placeholder="Masukkan Task"
                    />
                    <button>+ Add Task</button>
                </div>
                <div class="table_body">
                    <table border="1" cellspacing="0">
                        <thead>
                        <tr>
                            <th>No.</th>
                            <th>Task</th>
                            <th>Status</th>
                        </tr>
                        <tbody>
                            <tr>
                                <td>1</td>
                                <td>Belajar DOM</td>
                                <td>true</td>
                            </tr>
                        </tbody>
                        </thead>
                    </table>
                </div>
            </div>
        </div>
    </body>
</html>
